name: Flutter Build Apk

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5" # Use your Flutter version
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      # - name: Run tests
      #   run: flutter test

      - name: Build APK
        run: flutter build apk --release

      - name: Get APK path and info
        id: apk_info
        run: |
          APK_PATH=$(find build/app/outputs/flutter-apk -name "*.apk" | head -1)
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
          APK_NAME=$(basename "$APK_PATH")
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: ${{ steps.apk_info.outputs.apk_path }}

      - name: Send APK to Telegram
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Send build info message
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d parse_mode="Markdown" \
            -d text="ğŸš€ *Flutter Build Successful!*

          ğŸ“± *App:* ${{ github.repository }}
          ğŸ”¥ *Branch:* main
          ğŸ“ *Commit:* [\`$(echo ${{ github.sha }} | cut -c1-7)\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          ğŸ‘¤ *Author:* ${{ github.actor }}
          ğŸ’¬ *Message:* ${{ github.event.head_commit.message }}
          ğŸ“¦ *APK Size:* ${{ steps.apk_info.outputs.apk_size }}
          â° *Build Time:* $(date '+%Y-%m-%d %H:%M:%S UTC')"

          # Send APK file
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendDocument" \
            -F chat_id="$TELEGRAM_CHAT_ID" \
            -F document=@"${{ steps.apk_info.outputs.apk_path }}" \
            -F caption="ğŸ“± ${{ steps.apk_info.outputs.apk_name }}

          Ready to install! ğŸ‰"
